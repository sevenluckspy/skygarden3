<!DOCTYPE html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <style>
        body {
            background-image: url('background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .hero {
            background-color: #000000; /* 검은색 */
        }

        .card-title {
            font-weight: bold;
            text-align: center;
            word-break: break-word;
            margin: 0;
        }

        .card {
            height: 250px; /* 카드의 높이를 더 줄임 */
        }

        .card-body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 10px;
        }
    </style>
    <script>
        function updateCards() {
            const numbers = JSON.parse(localStorage.getItem('cardNumbers')) || [];
            console.log('불러온 숫자 목록:', numbers);
            document.querySelectorAll('.card-body').forEach((cardBody, index) => {
                const cardTitle = cardBody.querySelector('.card-title');
                if (numbers[index] !== undefined) {
                    cardTitle.textContent = numbers[index];
                    adjustFontSize(cardTitle, cardBody);
                } else {
                    cardTitle.textContent = '';
                }
            });
        }

        function adjustFontSize(element, container) {
            const containerHeight = container.clientHeight;
            const containerWidth = container.clientWidth;
            let fontSize = Math.min(containerHeight, containerWidth) / 2; // 기본 폰트 크기 설정
            element.style.fontSize = `${fontSize}px`;

            while (element.scrollHeight > containerHeight || element.scrollWidth > containerWidth) {
                fontSize -= 1;
                element.style.fontSize = `${fontSize}px`;
                if (fontSize <= 0) break; // 폰트 크기가 0 이하로 가지 않도록
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            updateCards();
            window.addEventListener('storage', function () {
                updateCards();
            });
        });
    </script>
</head>
